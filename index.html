<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script type="text/javascript" src="js/scripts.js"></script> -->
  </head>
  <body>
    <div class="wrapper ubuntu">
      <div class="headline">
        <h1 class="ubuntuCondensed ubuntuCondensedReg">Scamper knows his numbers</h1>
      </div>
      <div class="container">
        <div class="screen">
          :
        </div>
        <div class="box seven">
          7
        </div>
        <div class="box eight">
          8
        </div>
        <div class="box nine">
          9
        </div>
        <div class="box addSymbol">
          +
        </div>
        <div class="box four">
          4
        </div>
        <div class="box five">
          5
        </div>
        <div class="box six">
          6
        </div>
        <div class="box minusSymbol">
          -
        </div>
        <div class="box one">
          1
        </div>
        <div class="box two">
          2
        </div>
        <div class="box three">
          3
        </div>
        <div class="box multSymbol">
          x
        </div>
        <div class="box zero">
          0
        </div>
        <div class="box decimalSymbol">
          â€¢
        </div>
        <div class="box equalSymbol">
          =
        </div>
        <div class="box divideSymbol">
          /
        </div>
      </div>
      <div class="container2 ubuntuLightItalic">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
