<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts2.js" type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">
        <div class="col-sm">
          <h4>Addition</h2>
          <form id="add">
            <div class="form-group">
              <label for="add1">1st number:</label>
              <input id="add1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="add2">2nd number:</label>
              <input id="add2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Add!</button>
            <div class="form-group">
              <label for="addOutput">Result</label>
              <textarea class="form-control result" id="addOutput" rows="1"></textarea>
            </div>
          </form>
        </div>
        <div class="col-sm">
          <h4>Subtraction</h2>
          <form id="subtract">
            <div class="form-group">
              <label for="subtract1">1st number:</label>
              <input id="subtract1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="subtract2">2nd number:</label>
              <input id="subtract2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Subtract!</button>
            <div class="form-group">
              <label for="subtractOutput">Result</label>
              <textarea class="form-control" id="subtractOutput" rows="1"></textarea>
            </div>
          </form>
        </div>
        <div class="col-sm">
          <h4>Multiplication</h2>
          <form id="multiply">
            <div class="form-group">
              <label for="multiply1">1st number:</label>
              <input id="multiply1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="multiply2">2nd number:</label>
              <input id="multiply2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Multiply!</button>
            <div class="form-group">
              <label for="multiplyOutput">Result</label>
              <textarea class="form-control" id="multiplyOutput" rows="1"></textarea>
            </div>
          </form>
        </div>
        <div class="col-sm">
          <h4>Division</h2>
          <form id="divide">
            <div class="form-group">
              <label for="divide1">1st number:</label>
              <input id="divide1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="divide2">2nd number:</label>
              <input id="divide2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Divide!</button>
            <div class="form-group">
              <label for="divideOutput">Result</label>
              <textarea class="form-control" id="divideOutput" rows="1"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
