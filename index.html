<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts2.js" type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row justify-content-start">
        <div class="col-sm-9">
          <form id="calculator">
            <div class="form-group">
              <label for="input1">1st number:</label>
              <input id="input1" class="form-control" type="text" required>
            </div>
            <div class="form-group">
              <label for="input2">2nd number:</label>
              <input id="input2" class="form-control" type="text" required>
            </div>
            <div id="radio" class="row form-inline form-group">
              <div class="col-sm-3">
                <label>
                  <input class="mr-2" type="radio" name="operator" value="add">add
                </label>
              </div>
              <div class="col-sm-3">
                <label>
                  <input class="mr-2" type="radio" name="operator" value="subtract">subtract
                </label>
              </div>
              <div class="col-sm-3">
                <label>
                  <input class="mr-2" type="radio" name="operator" value="multiply">multiply
                </label>
              </div>
              <div class="col-sm-3">
                <label>
                  <input  class="mr-2" type="radio" name="operator" value="divide">divide
                </label>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Calculate!</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-start pt-2 mt-1">
        <div class="col-sm-5 resultText align-self-center pr-0">
          <span id="outputParagraph"><p id="output"></p></span>
          <p id="error"></p>
        </div>
        <div class="col-sm-2 result mt-1">
          <span id="resultParagraph"><p id="result"></p></span>
        </div>
      </div>
    </div>
  </body>
</html>
